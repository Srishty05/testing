name: "Sample react CI pipeline/workflow"
on:
    push:
        branches:
            - main
            - master
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: "set up node js"
              uses: actions/setup-node@v4
              with:
                node-version: 21
            - name: "check node version"
              run : node --version
            - name: "clone the repository"
              uses:  actions/checkout@v2

